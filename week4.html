<!DOCTYPE html>
<html>
	<script src="arrame/aframe.min.js"></script>
	<script type="text/javascript">
	window.addEventListener('camera-init', (data) => {console.log('camera-init', data);
})
	window.addEventListener('camera-error', (error) => {console.log('camera-error', error);
})
	AFRAME.registerComponent('registerevents', {
		init: function () {
			var marker = this.el;
		marker.addEventListener('markerFound', function() {console.log('markerFound', marker.id);});
		marker.addEventListener('markerLost', function() {console.log('markerLost', marker.id);
	});
	}
});

	AFRAME.registerComponent('jump', {
		init: function () {
			var obj = this.el;
			obj.addEventListener('click', function () {
				this.setAttribute('position', (Math.random()-1.5)+ " "+(Math.random()-1.5);
			});
		}
	});
	</script>
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.8/aframe/build/aframe-ar.js"></script>

	<a-scene vr-mode-ui="enabled: false" embedded arjs='sourceType:
webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;
matrixCodeType: 3x3;'>

	<a-marker preset="hiro" id='marker-hiro' registerevents>
 <a-cone position='0 0.5 0' material='color: red;' jump></a-cone>
 	</a-marker>
 <a-marker preset="kanji" id='marker-kanji' registerevents>
 	<a-icosahedron position='0 0.5 0' material='color:blue;' jump></a-icosahedron>
 </a-marker>
	<a-marker type='barcode' value='9' id='marker-barcode7'
 registerevents>
 <a-entity  geometry="primitive:  box"  material="color:  red"animation__mouseenter="property:  rotation;  from:0  0  0;  to:  0  0 360; startEvents:mouseenter; dur: 1000"; animation__mouseleave="property: components.material.material.color; type: color; from:blue; to:red; startEvents: mouseleave; dur: 1000;">
 	<a-tetrahedron  position='0 0.5 0' radius="0.6"
 material='color: green;' jump></a-tetrahedron >
 <a-torus-knot color="red" arc="360" p="2" q="3" radius="1.2" position="-3 1 -5"
animation="property: rotation; to: 90 180 360; loop: true; dur: 10000" jump></a-torus-knot>
 </a-marker>
 <a-entity camera><a-cursor></a-cursor></a-entity>
 	</a-scene>
 		</html>
